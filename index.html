<!DOCTYPE html>
<html>

<head>
    <title>Flags</title>
    <meta charset="UTF-8">
    <meta name="description" content="Flags of the World">
    <meta name="keywords" content="Flags Countries">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-red.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet prefetch" href="https://rawgit.com/mebibou/mdl-selectfield/master/dist/mdl-selectfield.min.css" />
    <script src="https://rawgit.com/mebibou/mdl-selectfield/master/dist/mdl-selectfield.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Flags of the world</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="cards mdl-cell mdl-cell--12-col">
                        <div class="mdl-card mdl-shadow--2dp">
                            <div id="feilds">
                                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                                    <select class="mdl-selectfield__select" id="Continent" name="Continent"></select>
                                    <div class="mdl-selectfield__icon"><i class="material-icons">keyboard_arrow_down</i></div>
                                    <label class="mdl-selectfield__label" for="Continent">Continent</label>
                                </div>
                                <br/>
                                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                                    <select class="mdl-selectfield__select" id="Country" name="Country"></select>
                                    <div class="mdl-selectfield__icon"><i class="material-icons">keyboard_arrow_down</i></div>
                                    <label class="mdl-selectfield__label" for="Country">Country</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards mdl-cell mdl-cell--12-col"> <img id="flag" /> </div>
                </div>
            </div>
        </main>
    </div>
    <footer id="foot">
        <small>&copy; <span id="year"></span> Vijay Bhaskar</small>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
